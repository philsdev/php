mm_calc.calculator:
  path: /calculator
  defaults:
    _title: 'Mortgage Calculators'
    _controller: '\Drupal\mm_calc\Controller\MMCalcController::calculator'
  requirements:
    _access: 'TRUE'

mm_calc.calculator.payment:
  path: /calculator/payment
  defaults:
    _title: 'How much will my mortgage payment be?'
    _controller: '\Drupal\mm_calc\Controller\MMCalcController::calculator_payment'
  requirements:
    _access: 'TRUE'

mm_calc.calculator.principal:
  path: /calculator/principal
  defaults:
    _title: 'Mortgage principal calculator'
    _controller: '\Drupal\mm_calc\Controller\MMCalcController::calculator_principal'
  requirements:
    _access: 'TRUE'

mm_calc.calculator.length:
  path: /calculator/length
  defaults:
    _title: 'Mortgage length calculator'
    _controller: '\Drupal\mm_calc\Controller\MMCalcController::calculator_length'
  requirements:
    _access: 'TRUE'

mm_calc.admin.settings:
  path: '/admin/config/system/calculator'
  defaults:
    _form: '\Drupal\mm_calc\Form\SettingsForm'
    _title: 'Calculator Settings'
  requirements:
    _permission: 'access administration pages'